<div class="causes-page">
    <!-- start page-title-wrapper -->
    <section class="page-title-wrapper">
        <div class="page-title">
            <h1>Proyectos</h1>
        </div>
        <div class="breadcrumb-wrapper">
            <div class="container">
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li>Proyectos</li>
                </ol>
            </div>
        </div>
    </section>
    <!-- end page-title-wrapper -->


    <!-- start causes -->
    <section class="causes section-padding">
        <div class="container">
            <div class="row content">
                <div *ngFor="let project of projects"
                     class="col col-md-4 col-xs-6">
                    <div class="grid">
                        <div class="img-holder">
                            <img src="https://www.elent.org{{ project.image }}"
                                 alt
                                 class="img img-responsive">
                        </div>
                        <div class="goal-raised">
                            <div class="progress">
                                <div class="progress-bar progress-bar-s2 "
                                     data-percent="85"></div>
                            </div>

                            <div class="goal-raised-inner">
                                <div class="raised">
                                    <h4>Conseguido: <span>{{ project.got }} {{project.unit}}</span></h4>
                                </div>
                                <div class="goal">
                                    <h4>Objetivo: <span>{{ project.goal }} {{project.unit}}</span></h4>
                                </div>
                            </div>
                        </div>

                        <div class="causes-title">
                            <h3><a href="#">{{ project.title }}</a></h3>
                            <span class="remaining-days"><i
                                   class="fi flaticon-calendar-page-with-circular-clock-symbol"></i>
                                LÃ­mite: {{ project.date }}</span>
                        </div>
                        <div class="causes-details">
                            <p>{{ project.description | summarize }}</p>
                            <a href="#"
                               class="btn theme-btn-s3">Donar</a>
                        </div>
                    </div>
                </div>
            </div> <!-- end row -->

            <div *ngIf="paginationIsNeeded"
                 class="pagination-wrapper">
                <ul>
                    <li>
                        <a href="#"
                           aria-label="Previous">
                            <i class="fa fa-angle-double-left"></i>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li>
                        <a href="#"
                           aria-label="Next">
                            <i class="fa fa-angle-double-right"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div> <!-- end container -->
    </section>
    <!-- end causes -->
</div>
